{% extends 'photos/base.html' %}
{% block content %}
<title>Agregar foto</title>
    
<div class="container mb-5">
  <div class="row">
    <div class="col-md-4" style="height: 70px;">

    </div>
  </div>
      <div class="row mt-5 align-items-center justify-content-center">
          <div class="col-md-4">
            <div class="shadow-lg card border-dark">
                <form method="POST" action="" enctype="multipart/form-data" >
                  {% csrf_token %}
                    <div class="form-group m-3">
                      <label>Descripción</label>
                      <input required name="description" type="text" placeholder="Ingresa la descripción de la imagen" class="form-control">
                    </div>

                    <div class="form-group m-3">
                      <label>Selecciona una categoría</label>
                            <select name="category" class="form-control"> 
                              <option value="none">Selecciona una categoría...</option>
                              {% for categoria in categorias %}
                                <option value="{{categoria.id}}">{{categoria.name}}</option>
                              {% endfor %}
                            </select>
                    </div>

                    <div class="form-group m-3">
                      <label>Crear nueva categoría</label>
                      <input name="category_new" type="text" placeholder="Crear nueva categoría" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Cargar Imagen</label>
                        <input required name ="image" type="file" class="form-control-file">
                    </div>

                    <center>
                      <button type="submit" class="btn btn-warning m-3">
                        Enviar
                      </button>
                  </center>
                  </form>
            </div>
          </div>
      </div>

      <div class="row mt-2 justify-content-center">
        <div class="col-md-1">
          <center>
            <a href="{% url 'gallery' %}"
                class="btn btn-dark btn-outline-light my-3 border-dark rounded-pill">Regresar</a>
          </center>
         </div>
      </div>

</div>
{% endblock %}
    
{% block footer %}
<div class="row align-items-end" style="height: 125px;">
    <div class="col">
        <footer class="row bg-dark justify-content-center">
            <div class="col-md-3">
                 <!-- por ci me sale espacio en blanco en el footer poner mb-0 en P y en Body -->
                <p class="mb-0 text-white text-center">Elaborado por Ivan Castañeda Contreras</p>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
