{% extends 'photos/base.html' %}
{% block content %}
<title>Agregar foto</title>
    
<div class="container mb-5">
  <div class="row">
    <div class="col-md-4" style="height: 100px;">

    </div>
  </div>
      <div class="row mt-5 align-items-center justify-content-center">
          <div class="col-md-4">
            <div class="shadow-lg card border-dark">
                <form >
                    <div class="form-group m-3">
                      <label>Descripción</label>
                      <input type="text" placeholder="Ingresa la descripción de la imagen" class="form-control">
                    </div>

                    <div class="form-group m-3">
                      <label>Selecciona una categoría</label>
                            <select name="category" class="form-control"> 
                              <option value="none">Selecciona una categoría...</option>
                            </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Cargar Imagen</label>
                        <input type="file" class="form-control-file">
                      </div>

                  </form>
            </div>
          </div>
      </div>

      <div class="row mt-2 justify-content-center">
        <div class="col-md-1">
          <center>
            <a href="{% url 'gallery' %}"
                class="btn btn-dark btn-outline-light my-3 border-dark rounded-pill">Regresar</a>
          </center>
         </div>
      </div>

</div>
{% endblock %}
    
{% block footer %}
<div class="row align-items-end" style="height: 250px;">
    <div class="col">
        <footer class="row bg-dark justify-content-center">
            <div class="col-md-3">
                 <!-- por ci me sale espacio en blanco en el footer poner mb-0 en P y en Body -->
                <p class="mb-0 text-white text-center">Elaborado por Ivan Castañeda Contreras</p>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
